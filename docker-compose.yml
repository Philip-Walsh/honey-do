services:
  react:
    build: ./services/react
    ports:
      - "3000:80"
    depends_on:
      - express

  express:
    build: ./services/express
    restart: on-failure
    environment:
      DATABASE_URL: mongodb://mongo:27017
      DATABASE_NAME: honey-do
    ports:
      - "3001:3001"
    depends_on:
      - mongo

  nginx:
    build: ./services/nginx
    ports:
      - "80:80"
    depends_on:
      - react
      - express

  mongo:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
